<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    <script async defer data-domain="bootstrapbreakpoints.com" src="https://plausible.io/js/plausible.js"></script>
    <meta charset="UTF-8">
    <!-- Primary Meta Tags -->
<title>Always know your screen size | bootstrap-breakpoint-badge</title>
<meta name="title" content="Always know your screen size | bootstrap-breakpoint-badge">
<meta name="description" content="A tiny little thing that helps you keep track of your bootstrap break points.">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://bootstrapbreakpoints.com/">
<meta property="og:title" content="Always know your screen size | bootstrap-breakpoint-badge">
<meta property="og:description" content="A tiny little thing that helps you keep track of your bootstrap break points.">
<meta property="og:image" content="https://i.imgur.com/H3p4z3u.jpg">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://bootstrapbreakpoints.com/">
<meta property="twitter:title" content="Always know your screen size | bootstrap-breakpoint-badge">
<meta property="twitter:description" content="A tiny little thing that helps you keep track of your bootstrap break points.">
<meta property="twitter:image" content="https://i.imgur.com/H3p4z3u.jpg">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
<div class="position-fixed" style="z-index: 9999999">
    <span class="badge badge-warning d-inline-block d-sm-none">XS</span>
    <span class="badge badge-warning d-none d-sm-inline-block d-md-none">SM</span>
    <span class="badge badge-warning d-none d-md-inline-block d-lg-none">MD</span>
    <span class="badge badge-warning d-none d-lg-inline-block d-xl-none">LG</span>
    <span class="badge badge-warning d-none d-xl-inline-block">XL</span>
</div>
    <header class="page-header" role="banner">
      <h1 class="project-name">Bootstrap Breakpoints</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
      {% if site.github.is_project_page %}
        <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
      {% endif %}
      {% if site.show_downloads %}
        <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
        <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
      {% endif %}
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>
  </body>
</html>
